<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
  <meta charset="UTF-8">
  <title>Categorías de Menú</title>
</head>

<body>

<div layout:fragment="content" class="main">
  <h2 class="mb-4">Categorías de Menú</h2>

  <a th:href="@{/admin/categoria/crear}" class="btn btn-success mb-3">+ Nueva Categoría</a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categoria : ${categorias}">
      <td th:text="${categoria.id}">1</td>
      <td th:text="${categoria.nombre}">Entradas</td>
      <td th:text="${categoria.descripcion}">Platos ligeros</td>
      <td>
        <a th:href="@{/admin/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/admin/categoria/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Estás seguro de eliminar esta categoría?')">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/admin}" class="btn btn-secondary mt-3">← Volver al Panel</a>
</div>

</body>
</html>
