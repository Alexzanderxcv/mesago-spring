<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Plato | MesaGo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Editar Plato</h2>

  <form th:action="@{'/admin/menus/' + ${menu.id}}" method="post" class="col-md-8 offset-md-2">

    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" name="nombre" class="form-control" th:value="${menu.nombre}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción:</label>
      <textarea name="descripcion" class="form-control" rows="3" th:text="${menu.descripcion}"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Precio (S/):</label>
      <input type="number" name="precio" class="form-control" step="0.01" th:value="${menu.precio}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Stock:</label>
      <input type="number" name="stock" class="form-control" th:value="${menu.stock}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Estado:</label>
      <select name="estado" class="form-select">
        <option value="Disponible" th:selected="${menu.estado == 'Disponible'}">Disponible</option>
        <option value="No disponible" th:selected="${menu.estado == 'No disponible'}">No disponible</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría:</label>
      <select name="categoriaId" class="form-select">
        <option th:each="c : ${categorias}"
                th:value="${c.id}"
                th:selected="${c.nombre == menu.nombreCategoria}"
                th:text="${c.nombre}"></option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/menus}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>

  </form>
</div>

</body>
</html>
