<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | MesaGo</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          height: 100vh;
          background: linear-gradient(to right, #fffdf6, #e6f0ff);
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .login-container {
          background: white;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          width: 320px;
          text-align: center;
        }

        .login-container img {
          width: 140px;
          margin-bottom: 1rem;
        }

        .login-container input {
          width: 100%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
        }

        .login-container button {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px;
          margin-top: 10px;
          border-radius: 8px;
          font-size: 1rem;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        .login-container button:hover {
          background-color: #0056b3;
        }

        .login-container .error {
          color: red;
          font-size: 0.9rem;
          margin-top: 10px;
        }

        label {
          display: block;
          text-align: left;
          margin-top: 10px;
          font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="/img/mesa.png" alt="Logo MesaGo"> <!-- Usa tu imagen aquí -->

    <div th:if="${param.error}" class="error">
        Usuario o contraseña incorrectos.
    </div>
    <div th:if="${param.logout}" class="error" style="color: green">
        Sesión cerrada correctamente.
    </div>

    <form th:action="@{/login}" method="post">
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" placeholder="Ingrese su usuario" autocomplete="username" required />

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" autocomplete="current-password" required />

        <button type="submit">INGRESAR</button>
    </form>

</div>

</body>
</html>
