<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>Editar Categoría</title>
</head>
<body>
<div layout:fragment="content" >
  <h2 class="mb-4 text-center">Editar Categoría</h2>
  <form th:action="@{'/admin/categoria/' + ${categoria.id}}" method="post" class="col-md-6 offset-md-3">
    <input type="hidden" name="_method" value="put" />

    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" name="nombre" class="form-control" th:value="${categoria.nombre}" required>
    </div>
    <div class="mb-3">
      <label>Descripción:</label>
      <textarea name="descripcion" class="form-control" th:text="${categoria.descripcion}"></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/categoria}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>
  </form>
</div>
</body>
</html>
