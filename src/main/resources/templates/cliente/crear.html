<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments-empleado/layout}">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
</head>
<body class="bg-light">

<div layout:fragment="content">
    <h2 class="mb-4 text-center text-success">Registrar Nuevo Cliente</h2>

    <form th:action="@{/empleado/clientes}" method="post" class="col-md-8 offset-md-2 bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" placeholder="Nombre completo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono:</label>
            <input type="text" name="telefono" class="form-control" placeholder="Ej. 987654321" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico:</label>
            <input type="email" name="email" class="form-control" placeholder="cliente@mail.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Observaciones:</label>
            <textarea name="observaciones" class="form-control" rows="3" placeholder="Comentarios, historial, etc."></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/empleado/clientes}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar Cliente</button>
        </div>

    </form>
</div>

</body>
</html>
