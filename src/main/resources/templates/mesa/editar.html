<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments-empleado/layout}">

<head>
    <meta charset="UTF-8">
    <title>Editar Mesa</title>
</head>
<body class="bg-light">
<div layout:fragment="content">

    <h2 class="text-center text-primary mb-4">Editar Mesa</h2>

    <form th:action="@{'/empleado/mesas/' + ${mesa.id}}" method="post" class="col-md-6 offset-md-3 bg-white p-4 rounded-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label fw-semibold">NÃºmero de Mesa:</label>
            <input type="number" name="numero" class="form-control" th:value="${mesa.numero}" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Capacidad:</label>
            <input type="number" name="capacidad" class="form-control" th:value="${mesa.capacidad}" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Estado:</label>
            <select name="estado" class="form-select">
                <option value="Disponible" th:selected="${mesa.estado == 'Disponible'}">Disponible</option>
                <option value="Ocupada" th:selected="${mesa.estado == 'Ocupada'}">Ocupada</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/empleado/mesas}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>

    </form>

</div>
</body>
</html>
