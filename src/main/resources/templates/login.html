<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | MesaGo</title>
    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #fff3d4, #e6f0ff);
        }

        /* Contenedor principal */
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            padding: 30px;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 180px;
            height: auto;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2563eb;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        /* Botón de ingreso */
        .login-button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #1d4ed8;
        }

        /* Mensajes */
        .error-message {
            color: #e11d48;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            min-height: 20px;
        }

        .success-message {
            color: #16a34a;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            min-height: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>



<div class="login-container">
    <div class="logo-container">
        <img src="/img/MesaGologIN.png" alt="Logo MesaGo" class="logo">
    </div>

    <div th:if="${param.error}" id="error-message" class="error-message"> Usuario o contraseña incorrectos. </div>
    <div th:if="${param.logout}" id="success-message" class="success-message"> Sesión cerrada correctamente. </div>

    <form th:action="@{/login}" method="post" id="login-form">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>

        <button type="submit" class="login-button">INGRESAR</button>
    </form>
</div>

</body>
</html>
