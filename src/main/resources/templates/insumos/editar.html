<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
<body>
<div layout:fragment="content">

  <h2 class="mb-4 text-center">Editar Insumo</h2>

  <form th:action="@{'/admin/insumos/' + ${insumo.id}}" method="post" class="col-md-6 offset-md-3">
    <input type="hidden" name="_method" value="put" />

    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" name="nombre" class="form-control" th:value="${insumo.nombre}" required>
    </div>

    <div class="mb-3">
      <label>Unidad de Medida:</label>
      <input type="text" name="unidadMedida" class="form-control" th:value="${insumo.unidadMedida}" required>
    </div>

    <div class="mb-3">
      <label>Stock:</label>
      <input type="number" name="stock" class="form-control" th:value="${insumo.stock}" required>
    </div>

    <div class="mb-3">
      <label>Stock MÃ­nimo:</label>
      <input type="number" name="stockMinimo" class="form-control" th:value="${insumo.stockMinimo}" required>
    </div>

    <div class="mb-3">
      <label>Estado:</label>
      <select name="estado" class="form-select">
        <option value="Activo" th:selected="${insumo.estado == 'Activo'}">Activo</option>
        <option value="Inactivo" th:selected="${insumo.estado == 'Inactivo'}">Inactivo</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/insumos}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>
  </form>
</div>
</body>
</html>
