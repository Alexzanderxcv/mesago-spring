<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insumos | MesaGo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div th:replace="fragments/layout :: navbar"></div>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Gestión de Insumos</h2>

  <div class="mb-3 text-end">
    <a th:href="@{/admin/insumos/crear}" class="btn btn-success">+ Nuevo Insumo</a>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Unidad</th>
      <th>Stock</th>
      <th>Stock Mínimo</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${insumos}">
      <td th:text="${i.id}"></td>
      <td th:text="${i.nombre}"></td>
      <td th:text="${i.unidadMedida}"></td>
      <td th:text="${i.stock}"></td>
      <td th:text="${i.stockMinimo}"></td>
      <td th:text="${i.estado}"></td>
      <td>
        <a th:href="@{'/admin/insumos/editar/' + ${i.id}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/admin/insumos/eliminar/' + ${i.id}}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar insumo?')">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/admin}" class="btn btn-secondary mt-3">← Volver al Panel</a>

</div>

</body>
</html>
