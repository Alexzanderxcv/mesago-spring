<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>Editar Trabajador | MesaGo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div layout:fragment="content">
  <h2 class="mb-4 text-center">Editar Trabajador</h2>

  <form th:action="@{'/admin/trabajadores/' + ${trabajador.id}}" method="post" class="col-md-8 offset-md-2">

    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" name="nombre" class="form-control" th:value="${trabajador.nombre}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">DNI:</label>
      <input type="text" name="dni" class="form-control" th:value="${trabajador.dni}" maxlength="8" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono:</label>
      <input type="text" name="telefono" class="form-control" th:value="${trabajador.telefono}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" th:value="${trabajador.email}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha de Ingreso:</label>
      <input type="date" name="fechaIngreso" class="form-control" th:value="${trabajador.fechaIngreso}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Turno:</label>
      <select name="turno" class="form-select" required>
        <option value="Mañana" th:selected="${trabajador.turno == 'Mañana'}">Mañana</option>
        <option value="Tarde" th:selected="${trabajador.turno == 'Tarde'}">Tarde</option>
        <option value="Noche" th:selected="${trabajador.turno == 'Noche'}">Noche</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Estado:</label>
      <select name="estado" class="form-select">
        <option value="Activo" th:selected="${trabajador.estado == 'Activo'}">Activo</option>
        <option value="Inactivo" th:selected="${trabajador.estado == 'Inactivo'}">Inactivo</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Rol:</label>
      <select name="idRol" class="form-select" required>
        <option value="">-- Seleccione un rol --</option>
        <option th:each="r : ${roles}"
                th:value="${r.id}"
                th:selected="${r.cargo == trabajador.nombreRol}"
                th:text="${r.cargo}"></option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/trabajadores}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>

  </form>
</div>
</body>
</html>
