<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments-empleado/layout}">

<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body class="bg-light">

<div layout:fragment="content">
    <h2 class="mb-4 text-center text-primary">Editar Cliente</h2>

    <form th:action="@{'/empleado/clientes/' + ${cliente.id}}" method="post" class="col-md-8 offset-md-2 bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" th:value="${cliente.nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono:</label>
            <input type="text" name="telefono" class="form-control" th:value="${cliente.telefono}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico:</label>
            <input type="email" name="email" class="form-control" th:value="${cliente.email}">
        </div>

        <div class="mb-3">
            <label class="form-label">Observaciones:</label>
            <textarea name="observaciones" class="form-control" rows="3" th:text="${cliente.observaciones}"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/empleado/clientes}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
        </div>

    </form>
</div>

</body>
</html>
