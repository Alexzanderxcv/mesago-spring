<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
<body>
<div layout:fragment="content">
  <h2 class="mb-4 text-center">Editar Proveedor</h2>

  <form th:action="@{'/admin/proveedores/' + ${proveedor.id}}" method="post" class="col-md-6 offset-md-3">
    <input type="hidden" name="_method" value="put" />

    <div class="mb-3">
      <label>RUC:</label>
      <input type="text" name="ruc" class="form-control" th:value="${proveedor.ruc}" required>
    </div>

    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" name="nombre" class="form-control" th:value="${proveedor.nombre}" required>
    </div>

    <div class="mb-3">
      <label>Dirección:</label>
      <input type="text" name="direccion" class="form-control" th:value="${proveedor.direccion}">
    </div>

    <div class="mb-3">
      <label>Teléfono:</label>
      <input type="text" name="telefono" class="form-control" th:value="${proveedor.telefono}">
    </div>

    <div class="mb-3">
      <label>Estado:</label>
      <select name="estado" class="form-select">
        <option th:selected="${proveedor.estado == 'Activo'}" value="Activo">Activo</option>
        <option th:selected="${proveedor.estado == 'Inactivo'}" value="Inactivo">Inactivo</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/proveedores}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>
  </form>
</div>
</body>
</html>
