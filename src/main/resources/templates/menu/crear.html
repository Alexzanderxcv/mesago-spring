<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>Registrar Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div layout:fragment="content">
  <h2 class="mb-4 text-center">Registrar Nuevo Plato</h2>

  <form th:action="@{/admin/menus}" method="post" class="col-md-8 offset-md-2">

    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción:</label>
      <textarea name="descripcion" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Precio (S/):</label>
      <input type="number" name="precio" class="form-control" step="0.01" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Stock:</label>
      <input type="number" name="stock" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Estado:</label>
      <select name="estado" class="form-select">
        <option value="Disponible">Disponible</option>
        <option value="No disponible">No disponible</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría:</label>
      <select name="categoriaId" class="form-select" required>
        <option th:each="c : ${categorias}"
                th:value="${c.id}"
                th:text="${c.nombre}"></option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/menus}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>

  </form>
</div>

</body>
</html>
