<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
<body class="bg-light">
<div layout:fragment="content">
    <h2 class="mb-4 text-center">Gestión de Platos del Menú</h2>

    <div class="mb-3 text-end">
        <a th:href="@{/admin/menus/crear}" class="btn btn-success">+ Nuevo Plato</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Estado</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${menus}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.nombre}"></td>
            <td th:text="${m.descripcion}"></td>
            <td th:text="${m.precio}"></td>
            <td th:text="${m.stock}"></td>
            <td th:text="${m.estado}"></td>
            <td th:text="${m.nombreCategoria}"></td>
            <td>
                <a th:href="@{'/admin/menus/editar/' + ${m.id}}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/admin/menus/eliminar/' + ${m.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Seguro que deseas eliminar este plato?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin}" class="btn btn-secondary mt-3">← Volver al Panel</a>

</div>

</body>
</html>
