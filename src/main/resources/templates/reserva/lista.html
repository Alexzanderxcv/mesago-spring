<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments-empleado/layout}">

<head></head>
<body class="bg-light">

<div layout:fragment="content">
  <h2 class="mb-4 text-center text-primary">
    📅 Reservas Realizadas
    <span class="badge bg-secondary" th:text="${reservas.size()}">0</span>
  </h2>

  <div class="mb-3 text-end">
    <a th:href="@{/empleado/reservas/crear}" class="btn btn-outline-success">
      <i class="bi bi-calendar-plus"></i> Nueva Reserva
    </a>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" th:each="r : ${reservas}">
      <div class="card h-100 shadow-sm border-info">
        <div class="card-body">
          <h5 class="card-title">
            Mesa <span class="badge bg-info" th:text="${r.idMesa}">5</span>
          </h5>
          <p class="card-text">
            <strong>Fecha:</strong> <span th:text="${r.fechaReserva}">2025-05-10</span><br>
            <strong>Hora:</strong> <span th:text="${r.hora}">18:00</span><br>
            <strong>N° Personas:</strong> <span th:text="${r.numeroPersonas}">4</span><br>
            <strong>Cliente:</strong> <span th:text="${r.idCliente}">12</span><br>
            <strong>Estado:</strong> <span class="badge bg-warning text-dark" th:text="${r.estado}">Pendiente</span>
          </p>
        </div>
        <div class="card-footer text-end">
          <a th:href="@{'/empleado/reservas/editar/' + ${r.id}}" class="btn btn-sm btn-outline-primary me-1">
            <i class="bi bi-pencil"></i>
          </a>
          <a th:href="@{'/empleado/reservas/eliminar/' + ${r.id}}" class="btn btn-sm btn-outline-danger"
             onclick="return confirm('¿Seguro que deseas eliminar esta reserva?')">
            <i class="bi bi-trash3"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <a th:href="@{/empleado}" class="btn btn-secondary mt-4">← Volver al Panel</a>
</div>

</body>
</html>
