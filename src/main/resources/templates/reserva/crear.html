<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments-empleado/layout}">

<head>
  <meta charset="UTF-8">
  <title>Nueva Reserva</title>
</head>
<body class="bg-light">

<div layout:fragment="content">
  <h2 class="mb-4 text-center text-primary">➕ Registrar Nueva Reserva</h2>

  <form th:action="@{/empleado/reservas}" method="post" class="col-md-8 offset-md-2">

    <div class="mb-3">
      <label class="form-label">Fecha:</label>
      <input type="date" name="fechaReserva" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Hora:</label>
      <input type="time" name="hora" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">N° Personas:</label>
      <input type="number" name="numeroPersonas" min="1" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Estado:</label>
      <select name="estado" class="form-select">
        <option value="Pendiente">Pendiente</option>
        <option value="Confirmada">Confirmada</option>
        <option value="Cancelada">Cancelada</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Cliente:</label>
      <select name="idCliente" class="form-select" required>
        <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Trabajador:</label>
      <select name="idTrabajador" class="form-select" required>
        <option th:each="t : ${trabajadores}" th:value="${t.id}" th:text="${t.nombre}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Mesa:</label>
      <select name="idMesa" class="form-select" required>
        <option th:each="m : ${mesas}" th:value="${m.id}" th:text="'Mesa N° ' + ${m.numero}"></option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/empleado/reservas}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>

</body>
</html>
