<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Proveedor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Registrar Proveedor</h2>

  <form th:action="@{/admin/proveedores}" method="post" class="col-md-6 offset-md-3">
    <div class="mb-3">
      <label>RUC:</label>
      <input type="text" name="ruc" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Dirección:</label>
      <input type="text" name="direccion" class="form-control">
    </div>
    <div class="mb-3">
      <label>Teléfono:</label>
      <input type="text" name="telefono" class="form-control">
    </div>
    <div class="mb-3">
      <label>Estado:</label>
      <select name="estado" class="form-select">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/proveedores}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
</body>
</html>
