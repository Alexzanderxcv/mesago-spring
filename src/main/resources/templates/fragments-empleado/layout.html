<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} ?: 'MesaGo Empleado'">MesaGo Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #263238;
      color: white;
      padding-top: 60px;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 0;
      padding: 0;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #37474f;
    }

    .sidebar .nav-title {
      padding: 10px 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #b0bec5;
    }

    .topbar {
      height: 60px;
      background-color: #546e7a;
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      color: white;
      z-index: 1000;
      transition: left 0.3s ease;
    }

    .topbar.expanded {
      left: 0 !important;
    }

    .main {
      margin-left: 240px;
      padding: 80px 30px 30px 30px;
      background-color: #eceff1;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    .main.expanded {
      margin-left: 0 !important;
    }

    .sidebar-toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      margin-right: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Cambia los fragments para apuntar a los especÃ­ficos del empleado -->
<div th:replace="~{fragments-empleado/sidebar :: sidebar}"></div>
<div th:replace="~{fragments-empleado/header :: header}"></div>

<div class="main" layout:fragment="content"></div>

<script>
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const main = document.querySelector('.main');
    const topbar = document.querySelector('.topbar');

    sidebar.classList.toggle('collapsed');
    main.classList.toggle('expanded');
    topbar.classList.toggle('expanded');
  }
</script>

</body>
</html>
