<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario | MesaGo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div layout:fragment="content">
  <h2 class="mb-4 text-center">Editar Usuario</h2>

  <form th:action="@{'/admin/usuarios/' + ${usuario.id}}" method="post" class="col-md-8 offset-md-2">

    <div class="mb-3">
      <label class="form-label">Username:</label>
      <input type="text" name="username" class="form-control" th:value="${usuario.username}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Estado:</label>
      <select name="estado" class="form-select" required>
        <option value="Activo" th:selected="${usuario.estado == 'Activo'}">Activo</option>
        <option value="Inactivo" th:selected="${usuario.estado == 'Inactivo'}">Inactivo</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Trabajador:</label>
      <input type="text" class="form-control" th:value="${usuario.nombreTrabajador}" readonly>
      <input type="hidden" name="idTrabajador" th:value="${usuario.idTrabajador}">
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>

  </form>
</div>
</body>
</html>
